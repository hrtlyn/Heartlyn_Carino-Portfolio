<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills | Heartlyn Carino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-black via-blue-900 to-blue-800 text-white scroll-smooth">

  <!-- Navbar -->
  <header class="fixed top-0 w-full z-50 backdrop-blur bg-blue-900/80 border-b border-blue-700">
    <nav class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4 relative">
      <a href="index.html" class="text-xl font-bold tracking-wide hover:text-blue-300 transition">Heartlyn Carino<span class="text-blue-400">.</span></a>

      <!-- Hamburger for mobile -->
      <input type="checkbox" id="menu-toggle" class="hidden" />
      <label for="menu-toggle" class="md:hidden text-2xl cursor-pointer z-50">☰</label>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-8 text-sm font-medium">
        <li><a href="index.html" class="hover:text-blue-300 transition">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-300 transition">About</a></li>
        <li><a href="skills.html" class="text-blue-400">Skills</a></li>
        <li><a href="projects.html" class="hover:text-blue-300 transition">Projects</a></li>
        <li><a href="contact.html" class="hover:text-blue-300 transition">Contact</a></li>
      </ul>

      <!-- Mobile Menu -->
      <ul id="mobile-menu" class="md:hidden absolute top-full left-0 w-full bg-blue-900 border-t border-blue-700 overflow-hidden max-h-0 transition-all duration-500 ease-in-out flex flex-col">
        <li><a href="index.html" class="px-6 py-4 hover:bg-blue-800 transition">Home</a></li>
        <li><a href="about.html" class="px-6 py-4 hover:bg-blue-800 transition">About</a></li>
        <li><a href="skills.html" class="px-6 py-4 text-blue-400 hover:bg-blue-800 transition">Skills</a></li>
        <li><a href="projects.html" class="px-6 py-4 hover:bg-blue-800 transition">Projects</a></li>
        <li><a href="contact.html" class="px-6 py-4 hover:bg-blue-800 transition">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Skills Section -->
  <main class="pt-24 page">
    <section class="max-w-7xl mx-auto px-6 py-20">
      <div class="text-center mb-16">
        <p class="text-blue-300 uppercase tracking-widest text-sm mb-2">What I can do</p>
        <h2 class="text-4xl md:text-5xl font-extrabold">My Skills</h2>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
        <!-- HTML -->
        <div class="bg-blue-900/70 p-6 rounded-2xl border border-blue-700 flex flex-col items-center text-center hover:-translate-y-2 transition-transform duration-300">
          <i class="fab fa-html5 text-blue-400 text-5xl mb-4"></i>
          <h3 class="font-semibold text-xl mb-2">HTML</h3>
          <div class="w-full bg-blue-800 rounded-full h-3 mb-2">
            <div class="bg-blue-400 h-3 rounded-full" style="width:60%"></div>
          </div>
          <span class="text-blue-300">60%</span>
        </div>

        <!-- CSS -->
        <div class="bg-blue-900/70 p-6 rounded-2xl border border-blue-700 flex flex-col items-center text-center hover:-translate-y-2 transition-transform duration-300">
          <i class="fab fa-css3-alt text-blue-500 text-5xl mb-4"></i>
          <h3 class="font-semibold text-xl mb-2">CSS</h3>
          <div class="w-full bg-blue-800 rounded-full h-3 mb-2">
            <div class="bg-blue-400 h-3 rounded-full" style="width:65%"></div>
          </div>
          <span class="text-blue-300">65%</span>
        </div>

        <!-- JavaScript -->
        <div class="bg-blue-900/70 p-6 rounded-2xl border border-blue-700 flex flex-col items-center text-center hover:-translate-y-2 transition-transform duration-300">
          <i class="fab fa-js-square text-yellow-400 text-5xl mb-4"></i>
          <h3 class="font-semibold text-xl mb-2">JavaScript</h3>
          <div class="w-full bg-blue-800 rounded-full h-3 mb-2">
            <div class="bg-blue-400 h-3 rounded-full" style="width:70%"></div>
          </div>
          <span class="text-blue-300">70%</span>
        </div>

        <!-- React Native -->
        <div class="bg-blue-900/70 p-6 rounded-2xl border border-blue-700 flex flex-col items-center text-center hover:-translate-y-2 transition-transform duration-300">
          <i class="fab fa-react text-cyan-400 text-5xl mb-4"></i>
          <h3 class="font-semibold text-xl mb-2">React Native</h3>
          <div class="w-full bg-blue-800 rounded-full h-3 mb-2">
            <div class="bg-blue-400 h-3 rounded-full" style="width:70%"></div>
          </div>
          <span class="text-blue-300">70%</span>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t border-blue-700 py-6 text-center text-sm text-blue-300">
    © 2025 Heartlyn Carino. All rights reserved.
  </footer>

 <!-- Page transition JS -->
  <script src="script.js"></script>

</body>
</html>
