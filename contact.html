<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Heartlyn Carino</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-black via-blue-900 to-blue-800 text-white scroll-smooth">

  <!-- Navbar -->
  <header class="fixed top-0 w-full z-50 backdrop-blur bg-blue-900/80 border-b border-blue-700">
    <nav class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4 relative">
      <a href="index.html" class="text-xl font-bold tracking-wide hover:text-blue-300 transition">Heartlyn Carino<span class="text-blue-400">.</span></a>

      <!-- Hamburger -->
      <input type="checkbox" id="menu-toggle" class="hidden">
      <label for="menu-toggle" class="md:hidden text-2xl cursor-pointer z-50">☰</label>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-8 text-sm font-medium">
        <li><a href="index.html" class="hover:text-blue-300 transition">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-300 transition">About</a></li>
        <li><a href="skills.html" class="hover:text-blue-300 transition">Skills</a></li>
        <li><a href="projects.html" class="hover:text-blue-300 transition">Projects</a></li>
        <li><a href="contact.html" class="text-blue-400">Contact</a></li>
      </ul>

      <!-- Mobile Menu -->
      <ul id="mobile-menu" class="md:hidden absolute top-full left-0 w-full bg-blue-900 border-t border-blue-700 overflow-hidden max-h-0 transition-all duration-500 flex flex-col">
        <li><a href="index.html" class="px-6 py-4 hover:bg-blue-800 transition">Home</a></li>
        <li><a href="about.html" class="px-6 py-4 hover:bg-blue-800 transition">About</a></li>
        <li><a href="skills.html" class="px-6 py-4 hover:bg-blue-800 transition">Skills</a></li>
        <li><a href="projects.html" class="px-6 py-4 hover:bg-blue-800 transition">Projects</a></li>
        <li><a href="contact.html" class="px-6 py-4 text-blue-400 hover:bg-blue-800 transition">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="pt-24 page">
    <section class="max-w-3xl mx-auto px-6 py-20">
      <div class="text-center mb-16">
        <p class="text-blue-300 uppercase tracking-widest text-sm mb-2">Let’s work together</p>
        <h2 class="text-4xl md:text-5xl font-extrabold">Contact Me</h2>
      </div>

      <!-- Contact Form -->
      <div class="bg-blue-900/70 p-8 rounded-2xl border border-blue-700">
        <form class="flex flex-col gap-5" action="https://formspree.io/f/xdanovwl" method="POST">
          <input type="text" name="name" placeholder="Your Name"
            class="bg-blue-800 text-white p-3 rounded-lg border border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

          <input type="email" name="email" placeholder="Your Email"
            class="bg-blue-800 text-white p-3 rounded-lg border border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

          <textarea name="message" rows="5" placeholder="Your Message"
            class="bg-blue-800 text-white p-3 rounded-lg border border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>

          <button type="submit"
            class="mt-2 px-6 py-3 rounded-full bg-blue-500 hover:bg-blue-400 text-black font-semibold transition">
            Send Message
          </button>
        </form>

        <!-- Social Links -->
        <div class="flex justify-center gap-4 mt-8">
          <a href="mailto:heartlyncarino03@gmail.com" target="_blank"
            class="px-5 py-2 rounded-full border border-blue-700 hover:bg-blue-800 transition">Gmail</a>
          <a href="https://github.com/heartlyncarino" target="_blank"
            class="px-5 py-2 rounded-full border border-blue-700 hover:bg-blue-800 transition">GitHub</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t border-blue-700 py-6 text-center text-sm text-blue-300">
    © 2025 Heartlyn Carino. All rights reserved.
  </footer>

  <!-- Inline Mobile Menu Toggle -->
  <style>
    #menu-toggle:checked ~ ul#mobile-menu {
      max-height: 500px;
    }
  </style>

</body>
</html>
